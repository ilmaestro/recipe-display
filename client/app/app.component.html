<h1>
  {{title}}
</h1>

<section class="recipe-list">
  <div *ngFor="let recipe of recipeEvents">
    <div>{{ recipe.url }}</div>
    <h3>Ingredients</h3>
    <div [innerHtml]="recipe.ingredientsBody"></div>
    <h3>Directions</h3>
    <div [innerHtml]="recipe.directionsBody"></div>
  </div>
</section>
